<script>


var slideIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByName("releasebox");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none"; 
    }
    slideIndex++;
    if (slideIndex > x.length) {slideIndex = 1} 
    x[slideIndex-1].style.display = "block"; 
    setTimeout(carousel, 17500); // Change image every 14.5 seconds
}
</script>
<!-- END INFOBOX SLIDER -->
